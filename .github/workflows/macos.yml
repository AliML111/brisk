name: Macos Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: true
        default: ""
        type: string


jobs:
  version:
    if: ${{ ! inputs.version }}
    uses: ./.github/workflows/version.yml

  Build-dispatch:
    if: ${{ ! inputs.version }}
    runs-on: macos-latest
    permissions:
      contents: read
    needs: version
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install -g appdmg

      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.22.0"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Enable linux-desktop for flutter
        run: flutter config --enable-macos-desktop && export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: Copy MacOS related files
        run: |
         cp macos/Runner/Release.entitlements .
         cp -r macos/Runner/Assets.xcassets .
         cp -r macos/packaging .

      - name: Recreate MacOS directory
        run: |
         rm -rf macos
         flutter create --platform macos .

      - name: Replace MacOS files
        run: |
         mv packaging macos/
         cp -f Release.entitlements macos/Runner/
         cp -rf Assets.xcassets macos/Runner/

      - name: Get dependencies
        run: flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Start the build process
        run: flutter_distributor package --platform macos --targets dmg

      - name: Debug
        run: ls dist/${{ needs.version.outputs.version }}

      - name: Rename dmg File
        run: mv dist/${{ needs.version.outputs.version }}/brisk-${{ needs.version.outputs.version }}+${{ needs.version.outputs.version }}-macos.dmg ./Brisk-v${{ needs.version.outputs.version }}-macos-x64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-darwin
          path: Brisk-v${{ needs.version.outputs.version }}-macos-x64.dmg
          retention-days: 1

  Build-on-call:
    if: ${{ inputs.version }}
    runs-on: macos-latest
    permissions:
      contents: read
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install -g appdmg

      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.22.0"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Enable linux-desktop for flutter
        run: flutter config --enable-macos-desktop && export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: Copy MacOS related files
        run: |
         cp macos/Runner/Release.entitlements .
         cp -r macos/Runner/Assets.xcassets .
         cp -r macos/packaging .

      - name: Recreate MacOS directory
        run: |
         rm -rf macos
         flutter create --platform macos .

      - name: Replace MacOS files
        run: |
         mv packaging macos/
         cp -f Release.entitlements macos/Runner/
         cp -rf Assets.xcassets macos/Runner/

      - name: Get dependencies
        run: flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Start the build process
        run: flutter_distributor package --platform macos --targets dmg

      - name: Debug
        run: ls dist/${{ inputs.version }}

      - name: Rename dmg File
        run: mv dist/${{ inputs.version }}/brisk-${{ inputs.version }}+${{ inputs.version }}-macos.dmg ./Brisk-v${{ inputs.version }}-macos-x64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-darwin
          path: Brisk-v${{ inputs.version }}-macos-x64.dmg
          retention-days: 1


  Release:
    runs-on: ubuntu-latest
    if: ${{ ! inputs.version }}
    needs: [Build-dispatch, version]
    permissions:
      contents: write
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Donwload artifact package
        uses: actions/download-artifact@v4.1.0
        with:
          name: brisk-darwin

      - name: Release the changes
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }}
          body_path: ./.github/release.md
          files: ./Brisk-v${{ needs.version.outputs.version }}-macos-x64.dmg



