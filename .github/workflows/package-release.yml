name: Linux package-release

on:

  workflow_dispatch:
    inputs:
    
      tag:
        description: 'Enter a tag for this release'
        required: true
        type: string
        
      # Release_note:
      #   description: 'Enter your release notes'
      #   required: true
      #   type: string

jobs:
  Build-tarball:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    steps:
    
      - name: Checkout the code
        uses: actions/checkout@v4.1.5
      
      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.16.9"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:' 
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:' 
          architecture: x64

      - name: Install required tools     
        run: |
           sudo apt-get update -y
           sudo apt-get install -y ninja-build libgtk-3-dev keybinder-3.0 libayatana-appindicator3-dev
           # appindicator3-0.1 libappindicator3-dev
      
      - name: Enable linux-desktop for flutter
        run: flutter config --enable-linux-desktop
      
      - name: Get dependencies
        run: flutter pub get

      - name: Start the build process
        run: flutter build linux
         
      - name: Compress the release file
        run: tar -cvJf Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz -C build/linux/x64/release/bundle/ .

      - name: Upload artifact 
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-tarball
          path: ./Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz
          retention-days: 1

  Build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    steps:
    
      - name: Checkout the code
        uses: actions/checkout@v4.1.5
      
      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.16.9"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:' 
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:' 
          architecture: x64

      - name: Install required tools     
        run: |
           sudo apt-get update -y
           sudo apt-get install -y libayatana-appindicator3-dev keybinder-3.0 clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev rpm patchelf libayatana-appindicator3-dev
      
      - name: Enable linux-desktop for flutter
        run: flutter config --enable-linux-desktop && export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Start the build process
        run: flutter_distributor release --name=prod

      - name: move the packages
        run: find ./dist -name brisk* -execdir mv {} ../../ \;

      - name: change the deb name
        run: find ./ -name *.deb -execdir mv {} Brisk-${{ inputs.tag }}-linux-x86_64.deb \;
      
      - name: change the rpm name
        run: find ./ -name *.rpm -execdir mv {} Brisk-${{ inputs.tag }}-linux-x86_64.rpm \;
          
      - name: Upload artifact 
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-package
          path: ./Brisk-${{ inputs.tag }}-linux-x86_64.*
          retention-days: 1

  Release:
    runs-on: ubuntu-latest
    needs: [Build-tarball, Build-package]
    permissions:
      contents: write
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5
      
      - name: Donwload artifact tarball
        uses: actions/download-artifact@v4.1.0
        with:
          name: brisk-tarball

      - name: Donwload artifact package
        uses: actions/download-artifact@v4.1.0
        with:
          name: brisk-package

      - name: Release the changes
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }} 
          body_path: ./.github/release.md 
          #body: ${{ inputs.Release_note }} 
          files: |
           ./Brisk-${{ inputs.tag }}-linux-x86_64.rpm
           ./Brisk-${{ inputs.tag }}-linux-x86_64.deb
           ./Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz

      
 
