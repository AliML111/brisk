name: Linux Release

on:

  workflow_dispatch:
    inputs:
    
      tag:
        description: 'Enter a tag for this release'
        required: true
        type: string
        
      Release_note:
        description: 'Enter your release notes'
        required: true
        type: string

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    steps:
    
      - name: Checkout the code
        uses: actions/checkout@v3
      
      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:' 
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:' 
          architecture: x64

      - name: Install required tools     
        run: |
           sudo apt-get update -y
           sudo apt-get install -y ninja-build libgtk-3-dev keybinder-3.0 libayatana-appindicator3-dev
      
      - name: Enable linux-desktop for flutter
        run: flutter config --enable-linux-desktop
      
      - name: Get dependencies
        run: flutter pub get

      - name: Start the build process
        run: flutter build linux
         
      - name: Compress the release file
        run: tar -cvJf Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz -C build/linux/x64/release/bundle/ .

      - name: Upload artifact 
        uses: actions/upload-artifact@v4.0.0
        with:
          name: brisk
          path: ./Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz
          retention-days: 1

  Release:
    runs-on: ubuntu-latest
    needs: Build
    permissions:
      contents: write
    steps:
    
      - name: Donwload artifact
        uses: actions/download-artifact@v4.1.0
        with:
          name: brisk

      - name: Release the changes
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }} 
          body: ${{ inputs.Release_note }} 
          files: ./Brisk-${{ inputs.tag }}-linux-x86_64.tar.xz

      
 
