name: Linux Release

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: true
        default: ""
        type: string

jobs:
  version:
    if: ${{ ! inputs.version }}
    uses: ./.github/workflows/version.yml
           
  Build-linux-dispatch:
    if: ${{ ! inputs.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: version
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.22.0"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
          architecture: x64

      - name: Install required tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y keybinder-3.0 clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev rpm patchelf libayatana-appindicator3-dev
      - name: Enable linux-desktop for flutter
        run: flutter config --enable-linux-desktop && export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: Get dependencies
        run: flutter pub get

      - name: Start the build process
        run: flutter build linux

      - name: Compress the release file
        run: tar -cJf Brisk-v${{ needs.version.outputs.version }}-linux-x86_64.tar.xz -C build/linux/x64/release/bundle/ .

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Start the build process
        run: flutter_distributor release --name=prod

      - name: change the deb name
        run: mv dist/${{ needs.version.outputs.version }}/brisk-${{ needs.version.outputs.version }}+${{ needs.version.outputs.version }}-linux.deb ./Brisk-${{ needs.version.outputs.version }}-linux-x86_64.deb

      - name: change the rpm name
        run: mv dist/${{ needs.version.outputs.version }}/brisk-${{ needs.version.outputs.version }}+${{ needs.version.outputs.version }}-linux.rpm ./Brisk-${{ needs.version.outputs.version }}-linux-x86_64.rpm

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-linux
          path: ./Brisk-v${{ needs.version.outputs.version }}-linux-x86_64.*
          retention-days: 1

  Build-linux-on-call:
    if: ${{ inputs.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Install flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: "3.22.0"
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
          architecture: x64

      - name: Install required tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y keybinder-3.0 clang cmake git ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev rpm patchelf libayatana-appindicator3-dev
      - name: Enable linux-desktop for flutter
        run: flutter config --enable-linux-desktop && export PATH="$PATH":"$HOME/.pub-cache/bin"

      - name: Get dependencies
        run: flutter pub get

      - name: Start the build process
        run: flutter build linux

      - name: Compress the release file
        run: tar -cJf Brisk-v${{ inputs.version }}-linux-x86_64.tar.xz -C build/linux/x64/release/bundle/ .

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Start the build process
        run: flutter_distributor release --name=prod

      - name: change the deb name
        run: mv dist/${{ inputs.version }}/brisk-${{ inputs.version }}+${{ inputs.version }}-linux.deb ./Brisk-${{ inputs.version }}-linux-x86_64.deb

      - name: change the rpm name
        run: mv dist/${{ inputs.version }}/brisk-${{ inputs.version }}+${{ inputs.version }}-linux.rpm ./Brisk-${{ inputs.version }}-linux-x86_64.rpm

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: brisk-linux
          path: ./Brisk-v${{ inputs.version }}-linux-x86_64.*
          retention-days: 1

  Release:
    if: ${{ ! inputs.version }}
    runs-on: ubuntu-latest
    needs: [Build-linux-dispatch, version]
    permissions:
      contents: write
    steps:

      - name: Checkout the code
        uses: actions/checkout@v4.1.5

      - name: Donwload artifact package
        uses: actions/download-artifact@v4.1.0
        with:
          name: brisk-linux

      - name: Release the changes
        uses: softprops/action-gh-release@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }} 
          body_path: ./.github/release.md 
          files: |
            ./Brisk-v${{ needs.version.outputs.version }}-linux-x86_64.rpm
            ./Brisk-v${{ needs.version.outputs.version }}-linux-x86_64.deb
            ./Brisk-v${{ needs.version.outputs.version }}-linux-x86_64.tar.xz
     
        
      
 
